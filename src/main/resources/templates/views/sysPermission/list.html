<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
<meta charset="UTF-8" />
<title>列表</title>
<link th:href="@{/webjars/bootstrap/3.2.0/css/bootstrap.min.css}" rel="stylesheet" media="screen"></link>
<link th:href="@{/resource/css/simplePagination.css}" rel="stylesheet" media="screen"></link>
<script type="text/javascript" th:src="@{/webjars/jquery/2.1.1/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/resource/js/jquery.simplePagination.js}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/3.2.0/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/resource/plugins/layer/layer.js}"></script>
<script type="text/javascript" th:src="@{/resource/js/list.js}"></script>
<style type="text/css">
th{text-align: center;}
tbody{color: #666;}
html { overflow-x: hidden; overflow-y: auto; }
</style>
</head>
<body>
<div class="container-fluid" style="padding: 30px;">
<form id="searchForm" action="list" method="post" class="form-inline" >
<input type="hidden" value="" th:value="${pager.pageNumber}" name="pageNumber" id="pageNumber"/>
<input type="hidden" value="" th:value="${pager.pageCount}" id="pageCount"/>
<div class="row" style="margin-bottom: 10px;">
	<div class="col-md-12">
		<label></label>
		<input type="text" class="form-control lg-width" placeholder="输入关键字" name="userName" value="" />
		<button type="submit" class="btn btn-info">查询</button>
		<a class="btn btn-success" href="javascript:void(0)" onclick="addOrEdit()">添加</a>
	</div>
</div>
<div class="row">
<table class="table table-striped table-bordered text-center">
	<thead>
        <tr>
		<th>ID</th>
		<th>权限名称</th>
		<th>权限值</th>
		<th>URL</th>
		<th>父ID</th>
		<th>父ID集合</th>
		<th>最后一级</th>
		<th>创建人</th>
		<th>创建时间</th>
		<th>更新人</th>
		<th>更新时间</th>
		<th>删除标记</th>
		<th>层级编号</th>
		<th>排序编号</th>
      	<th>操作</th>
        </tr>
    </thead>
     <tr th:each="obj:${pager.list}">
			<td th:text="${obj.id}">id</td>
			<td th:text="${obj.name}">name</td>
			<td th:text="${obj.value}">value</td>
			<td th:text="${obj.href}">href</td>
			<td th:text="${obj.parentId}">parentId</td>
			<td th:text="${obj.parentIds}">parentIds</td>
			<td th:text="${obj.isLast}">isLast</td>
			<td th:text="${obj.createUserId}">createUserId</td>
			<td th:text="${obj.createTime}">createTime</td>
			<td th:text="${obj.updateUserId}">updateUserId</td>
			<td th:text="${obj.updateTime}">updateTime</td>
			<td th:text="${obj.isDelete}">isDelete</td>
			<td th:text="${obj.levelCode}">levelCode</td>
			<td th:text="${obj.orderCode}">orderCode</td>
		 <td >
	  		<a class="btn btn-primary btn-xs"  href="javascript:void(0)" onclick="addOrEdit(${obj.id)" role="button" title="编辑">编辑</a>
	  	    <a class="btn btn-primary btn-xs"  href="javascript:del('${obj.id }');" role="button" title="删除">删除</a>		         	   
	     </td>
	</tr>
     <tr th:if="${pager.totalCount lt 1}">
		<td colspan="15" class="text-center">暂无数据!!!</td>
	 </tr>
</table>
</div>
</form>
<div style="height: auto;width: 100%;text-align: right;">
		<div class="pagination-holder clearfix" >
	    	<div id="light-pagination" class="pagination" style="margin-right: -23px;"></div>
	    </div>			
	</div>
</div>
</body>
</html>
